{% extends "catalogo/base_home.html" %}

{% block title %}Autores{% endblock %}

{% block content %}
<h1>Lista de Autores</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Nacionalidad</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.nombre }}</td>
            <td>{{ autor.nacionalidad }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
